<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">



<f:view>

    <h:form>
        <h:outputText value="&lt;br/&gt;" escape="false"/>
        <h:outputText value="&lt;br/&gt;" escape="false"/>
        <h:outputText value="#{cafeManagedBean.managedCafeNaam} Management"/>

        <h:outputText value="&lt;br/&gt;" escape="false"/>
        <h:outputText value="&lt;br/&gt;" escape="false"/>

        <h:outputText value="Add a drink item to menu:"/>
        <h:outputText value="&lt;br/&gt;" escape="false"/>
        <h:inputText label="drank naam" value="#{cafeManagedBean.newDrinkName}"/>
        <h:inputText id="drank_alc_percentage" a:placeholder="drank_alc_percentage" value="#{cafeManagedBean.newDrinkAlc}"/>
        <h:message for="drank_alc_percentage" style="color: red"></h:message>
        <h:inputText id="drank_volume" a:placeholder="drank_volume" value="#{cafeManagedBean.newDrinkVol}"/>
        <h:inputText id="drank_prijs" a:placeholder="drank_prijs" value="#{cafeManagedBean.newDrinkPrice}"/>
        <h:inputText id="drank_stock" a:placeholder="drank_stock" value="#{cafeManagedBean.newDrinkStock}"/>
        <h:commandButton value="Voeg drankje toe" action="#{cafeManagedBean.addDrinkToMenu()}"/>

        <h:outputText value="&lt;br/&gt;" escape="false"/>
        <h:outputText value="&lt;br/&gt;" escape="false"/>

        <h:selectOneMenu id="select_drink" value ="#{cafeManagedBean.menuEntryId}">
            <f:ajax event="change" update="@this" />
            <f:selectItems value="#{cafeManagedBean.mapManagedMenu()}" />
        </h:selectOneMenu>
        <h:inputText id="add_stock" a:placeholder="add to stock" value="#{cafeManagedBean.addToStock}"/>
        <h:commandButton value="Add stock to item" action="#{cafeManagedBean.addStockToDrink()}"/>

        <h:outputText value="&lt;br/&gt;" escape="false"/>

        <h:outputText value="Menu: " escape="false"/>
        <p:dataScroller value="#{cafeManagedBean.managedMenu}" var="entry" chunkSize="10">
            <h:panelGrid columns="4" style="width:100%">
                <p:outputPanel>
                    <h:panelGrid columns="2">
                        <h:outputText value="Id:" />
                        <h:outputText value="#{entry.id}" style="font-weight: bold"/>
                    </h:panelGrid>
                </p:outputPanel>
                <p:outputPanel>
                    <h:panelGrid columns="2">
                        <h:outputText value="Name:" />
                        <h:outputText value="#{entry.item.name}"/>

                        <h:outputText value="Price:" />
                        <h:outputText value="#{entry.price}"/>
                    </h:panelGrid>
                </p:outputPanel>
                <p:outputPanel>
                    <h:panelGrid columns="2">
                        <h:outputText value="Stock:" />
                        <h:outputText value="#{entry.stock}"/>
                    </h:panelGrid>
                </p:outputPanel>
                <p:outputPanel>
                    <h:commandButton value="Delete drink" action="#{cafeManagedBean.removeDrinkFromMenu(entry.id)}"/>
                </p:outputPanel>
            </h:panelGrid>
            <p:separator/>
        </p:dataScroller>

        <h:outputText value="&lt;br/&gt;" escape="false"/>
        <h:outputText value="&lt;br/&gt;" escape="false"/>
        <h:commandButton value="unmanage cafe" action="#{cafeManagedBean.unmanageCafe()}"/>
    </h:form>
</f:view>


</html>
