<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">



<f:view>
    <h:head>
        <h:outputStylesheet library="CSS_files" name="header.css"  />
        <title>CafÃ© Management Page</title>
    </h:head>
    <h:body>
        <div id="header" >
            <div class="header">
                <h1>CafÃ© Management Page</h1>
                <p>Eentje is geentje!</p>
            </div>

            <div class="button">
                <h:form>
                    <p:commandButton ajax="false" actionListener="#{userManagedBean.logout()}" value="Logout" action="returnFromBoss" rendered="#{userManagedBean.loggedIn}"/>
                    <p:commandButton ajax="false" actionListener="#{userManagedBean.attemptLogin()}" value="Login"  rendered="#{!userManagedBean.loggedIn}"/>
                    <p:commandButton ajax="false" actionListener="#{userManagedBean.createUser()}" value="Register" rendered="#{!userManagedBean.loggedIn}"/>
                </h:form>

                <p:outputLabel style=" font-size: 15px" value="Status: #{userManagedBean.loginStatus}" rendered="#{userManagedBean.loggedIn}"/>
                <p:outputLabel style=" font-size: 15px" value="No user is logged in" rendered="#{!userManagedBean.loggedIn}"/>
            </div>
        </div>
        <h:form>
            <h:outputText value="#{cafeManagedBean.managedCafeNaam} Management"/>
            <h:outputText value="&lt;br/&gt;" escape="false"/>
            <p:commandButton value="unmanage cafe" action="#{cafeManagedBean.unmanageCafe()}" />

            <h:outputText value="&lt;br/&gt;" escape="false"/>
            <h:outputText value="&lt;br/&gt;" escape="false"/>

            <p:commandButton value="Add drink to menu" onclick="PF('drinkDialog').show();"/>
            <p:dialog header="Add a new drink" widgetVar="drinkDialog">
                <p:messages autoUpdate="true"/>
                <p:inputText label="drinkName" value="#{cafeManagedBean.newDrinkName}"/>
                <p:inputText label = "drinkPercentage" value="#{cafeManagedBean.newDrinkAlc}"/>
                <p:inputText label = "drinkVolume" value="#{cafeManagedBean.newDrinkVol}"/>
                <p:inputText label = "drinkPrice" value="#{cafeManagedBean.newDrinkPrice}"/>
                <p:inputText label = "drinkStock" value="#{cafeManagedBean.newDrinkStock}"/>
                <p:commandButton value="Add drink" action="#{cafeManagedBean.addDrinkToMenu()}"
                                 oncomplete="if (args &amp;&amp; !args.validationFailed) PF('drinkDialog').hide()"
                                 update="menuDataScroller,selectOneStock"/>
            </p:dialog>


            <h:outputText value="&lt;br/&gt;" escape="false"/>
            <h:outputText value="&lt;br/&gt;" escape="false"/>

            <p:commandButton value="Add stock to item" onclick="PF('stockDialog').show();"/>
            <p:dialog header="Add stock to item" widgetVar="stockDialog">
                <p:messages autoUpdate="true"/>
                <p:selectOneMenu id="selectOneStock" value ="#{cafeManagedBean.menuEntryId}" filter="true" filterMatchMode="contains">
                    <f:selectItems value="#{cafeManagedBean.mapManagedMenu()}" />
                </p:selectOneMenu>
                <p:inputText id="addToStock" value="#{cafeManagedBean.addToStock}"/>
                <p:commandButton value="Add stock to item" action="#{cafeManagedBean.addStockToDrink()}"
                                 oncomplete="if (args &amp;&amp; !args.validationFailed) PF('stockDialog').hide()"
                                 update="menuDataScroller,selectOneStock"/>
            </p:dialog>

            <h:outputText value="&lt;br/&gt;" escape="false"/>
            <h:outputText value="&lt;br/&gt;" escape="false"/>

            <h:outputText value="Menu: " escape="false"/>
            <p:dataScroller id="menuDataScroller" value="#{cafeManagedBean.managedMenu}" var="entry" chunkSize="10">
                <p:panelGrid columns="4" style="width:100%">
                    <p:outputPanel>
                        <p:panelGrid columns="2">
                            <h:outputText value="Id:" />
                            <h:outputText value="#{entry.id}" style="font-weight: bold"/>
                        </p:panelGrid>
                    </p:outputPanel>
                    <p:outputPanel>
                        <p:panelGrid columns="2">
                            <h:outputText value="Name:" />
                            <h:outputText value="#{entry.item.name}"/>

                            <h:outputText value="Price:" />
                            <h:outputText value="#{entry.price}"/>
                        </p:panelGrid>
                    </p:outputPanel>
                    <p:outputPanel>
                        <p:panelGrid columns="2">
                            <h:outputText value="Stock:"/>
                            <h:outputText value="#{entry.stock}" style="#{entry.stock eq 0 ? 'color: red;font-weight: bold;':'color: black;'}"/>
                        </p:panelGrid>
                    </p:outputPanel>
                    <p:outputPanel>
                        <p:commandButton value="Delete drink" action="#{cafeManagedBean.removeDrinkFromMenu(entry.id)}" update="menuDataScroller"/>
                    </p:outputPanel>
                </p:panelGrid>
                <p:separator/>
            </p:dataScroller>
        </h:form>
    </h:body>

</f:view>


</html>
