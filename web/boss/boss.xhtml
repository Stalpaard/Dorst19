<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<f:view>
    <h:head/>
    <h:body>
        <h:form>
            <h:outputText value="Bosspage"/>
            <h:outputText value="&lt;br/&gt;" escape="false"/>
            <h:outputLabel value="Status: #{userManagedBean.loginStatus} "/>
            <p:commandButton value="Logout" action="returnFromBoss" ajax="false">
                <f:actionListener binding="#{userManagedBean.logout()}"/>
            </p:commandButton>

            <p:commandButton value="Remove" action="returnFromBoss" ajax="false">
                <f:actionListener binding="#{userManagedBean.removeUser()}"/>
            </p:commandButton>

            <h:outputText value="&lt;br/&gt;" escape="false"/>

            <p:inputText a:placeholder="cafenaam" value="#{cafeManagedBean.newCafeName}"/>
            <p:inputText a:placeholder="cafestraat" value="#{cafeManagedBean.newCafeStreet}"/>
            <p:inputText a:placeholder="cafestad" value="#{cafeManagedBean.newCafeCity}"/>
            <p:inputText a:placeholder="cafecapaciteit" value="#{cafeManagedBean.newCafeCapacity}"/>
            <h:outputText value="&lt;br/&gt;" escape="false"/>
            <p:commandButton value="create cafe nuu" action="#{cafeManagedBean.createCafe()}" ajax="false"/>
            <h:outputText value="&lt;br/&gt;" escape="false"/>
            <h:outputText value="&lt;br/&gt;" escape="false"/>
            <h:outputText value="My cafÃ©s: " escape="false"/>

            <p:dataScroller value="#{cafeManagedBean.ownedCafes}" var="cafe" chunkSize="10">
                <p:panelGrid columns="5" style="width:100%">
                    <p:outputPanel>
                        <p:panelGrid columns="2">
                            <h:outputText value="Id:" />
                            <h:outputText value="#{cafe.id}" style="font-weight: bold"/>
                        </p:panelGrid>
                    </p:outputPanel>
                    <p:outputPanel>
                        <p:panelGrid columns="2">
                            <h:outputText value="Name:" />
                            <h:outputText value="#{cafe.barInfo.name}"/>
                        </p:panelGrid>
                    </p:outputPanel>
                    <p:outputPanel>
                        <p:panelGrid columns="2">
                            <h:outputText value="City:" />
                            <h:outputText value="#{cafe.barInfo.address.city}"/>
                            <h:outputText value="Street:" />
                            <h:outputText value="#{cafe.barInfo.address.street}"/>
                        </p:panelGrid>
                    </p:outputPanel>
                    <p:outputPanel>
                        <p:commandButton value="Manage #{cafe.barInfo.name}" action="#{cafeManagedBean.manageCafe(cafe.id)}"/>
                    </p:outputPanel>
                    <p:outputPanel>
                        <p:commandButton value="Delete #{cafe.barInfo.name}" action="#{cafeManagedBean.removeCafe(cafe.id)}"/>
                    </p:outputPanel>
                </p:panelGrid>
                <p:separator/>
            </p:dataScroller>
        </h:form>
    </h:body>
</f:view>

</html>
