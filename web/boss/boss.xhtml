<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<f:view>
    <h:form>
        <h:outputText value="Bosspage"/>
        <h:outputText value="&lt;br/&gt;" escape="false"/>
        <h:outputLabel value="Status: #{userManagedBean.loginStatus} "/>
        <h:commandButton value="Logout" action="returnFromBoss">
            <f:actionListener binding="#{userManagedBean.logout()}"/>
        </h:commandButton>

        <h:commandButton value="Remove" action="returnFromBoss">
            <f:actionListener binding="#{userManagedBean.removeUser()}"/>
        </h:commandButton>

        <h:outputText value="&lt;br/&gt;" escape="false"/>

        <h:inputText a:placeholder="cafenaam" value="#{cafeManagedBean.newCafeName}"/>
        <h:inputText a:placeholder="cafestraat" value="#{cafeManagedBean.newCafeStreet}"/>
        <h:inputText a:placeholder="cafestad" value="#{cafeManagedBean.newCafeCity}"/>
        <h:inputText a:placeholder="cafecapaciteit" value="#{cafeManagedBean.newCafeCapacity}"/>
        <h:outputText value="&lt;br/&gt;" escape="false"/>
        <h:commandButton value="create cafe nuu" action="#{cafeManagedBean.createCafe()}"/>
        <h:outputText value="&lt;br/&gt;" escape="false"/>
        <h:outputText value="&lt;br/&gt;" escape="false"/>
        <h:outputText value="My cafÃ©s: " escape="false"/>

        <p:dataScroller value="#{cafeManagedBean.ownedCafes}" var="cafe" chunkSize="10">
            <h:panelGrid columns="5" style="width:100%">
                <p:outputPanel>
                    <h:panelGrid columns="2">
                        <h:outputText value="Id:" />
                        <h:outputText value="#{cafe.id}" style="font-weight: bold"/>
                    </h:panelGrid>
                </p:outputPanel>
                <p:outputPanel>
                    <h:panelGrid columns="2">
                        <h:outputText value="Name:" />
                        <h:outputText value="#{cafe.barInfo.name}"/>
                    </h:panelGrid>
                </p:outputPanel>
                <p:outputPanel>
                    <h:panelGrid columns="2">
                        <h:outputText value="City:" />
                        <h:outputText value="#{cafe.barInfo.address.city}"/>
                        <h:outputText value="Street:" />
                        <h:outputText value="#{cafe.barInfo.address.street}"/>
                    </h:panelGrid>
                </p:outputPanel>
                <p:outputPanel>
                    <h:commandButton value="Manage #{cafe.barInfo.name}" action="#{cafeManagedBean.manageCafe(cafe.id)}"/>
                </p:outputPanel>
                <p:outputPanel>
                    <h:commandButton value="Delete #{cafe.barInfo.name}" action="#{cafeManagedBean.removeCafe(cafe.id)}"/>
                </p:outputPanel>
            </h:panelGrid>
            <p:separator/>
        </p:dataScroller>

    </h:form>
</f:view>

</html>
