<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<head>
    <title>CafeList</title>
</head>
<body>

<h:form>
    <p:dataScroller value="#{cafeManagedBean.getBars()}" var="b" chunkSize="2">
        <f:facet name="header">
            Available Bars
        </f:facet>

        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">

            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Bar name:"/>
                    <h:outputText value="#{b.name}" style="font-weight: bold"/>

                    <h:outputText value="Name:"/>
                    <h:outputText value="#{b.getAddress().getCity()}" style="font-weight: bold"/>
                </h:panelGrid>
            </p:outputPanel>
        </h:panelGrid>
    </p:dataScroller>
</h:form>

</body>
</html>
