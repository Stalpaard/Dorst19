<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

<f:view>
   <h:head>
      <h:outputStylesheet library="CSS_files" name="header.css"  />
      <h:outputStylesheet library="CSS_files" name="BarOverview.css"  />
      <title>Cafe overview</title>
   </h:head>
   <h:body>
      <div id="header" >
         <div class="header">
            <h1>Cafe overview</h1>
            <p>Eentje is geentje!</p>
         </div>
         <div class="button">
            <h:form>
               <p:commandButton ajax="false" action="boss/boss?faces-redirect=true" rendered="#{userManagedBean.isUserBoss()}" value="Manage" styleClass="left"/>
               <p:commandButton ajax="false" actionListener="#{userManagedBean.logout()}" value="Logout" action="returnFromCustomer" rendered="#{userManagedBean.loggedIn}"/>
               <p:commandButton ajax="false" action="/login?faces-redirect=true" value="Login" rendered="#{!userManagedBean.loggedIn}"/>
               <p:commandButton ajax="false" actionListener="#{userManagedBean.createUser()}" value="Register" rendered="#{!userManagedBean.loggedIn}"/>
            </h:form>
            <p:outputLabel style=" font-size: 15px" value="Status: #{userManagedBean.loginStatus}" rendered="#{userManagedBean.loggedIn}"/>
            <p:outputLabel style=" font-size: 15px" value="No user is logged in" rendered="#{!userManagedBean.loggedIn}"/>
         </div>
      </div>
      <p:dataScroller value="#{utilityManagedBean.getAllCafes()}" var="bar" chunkSize="10">
         <f:facet name="header">
            Scroll Down to Load More Bars
         </f:facet>

         <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
            <p:graphicImage name="resources/beer.jpg" />

            <p:outputPanel>
               <h:panelGrid columns="2" cellpadding="5">
                  <h:outputText value="Id:" />
                  <h:outputText value="#{bar.id}" style="font-weight: bold"/>

                  <h:outputText value="Capacity:" />
                  <h:outputText value="#{bar.capacity}" style="font-weight: bold"/>
               </h:panelGrid>
               <h:panelGrid columns="2" cellpadding="5">
                  <h:outputText value="Id:" />
                  <h:outputText value="#{bar.id}" style="font-weight: bold"/>

                  <h:outputText value="Capacity:" />
                  <h:outputText value="#{bar.capacity}" style="font-weight: bold"/>
               </h:panelGrid>
            </p:outputPanel>
         </h:panelGrid>
      </p:dataScroller>
      <p:dataTable var="bar" value="#{utilityManagedBean.getAllCafes()}">
         <p:column headerText="Id">
            <h:outputText value="#{bar.id}" />
         </p:column>

         <p:column headerText="Capacity">
            <h:outputText value="#{bar.capacity}" />
         </p:column>
      </p:dataTable>

      <h:form>
         <h:outputText value="indexpage"/>
         <h:outputText value="&lt;br/&gt;" escape="false"/>
         <h:outputLabel value="Status: #{userManagedBean.loginStatus} "/>
      </h:form>
   </h:body>
</f:view>
</html>
