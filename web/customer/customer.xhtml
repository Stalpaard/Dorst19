<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">






<f:view>
    <h:head>
        <h:outputStylesheet library="CSS_files" name="header.css"  />
        <title>Customer Page</title>
    </h:head>

    <h:body>
        <div id="header" >
            <div class="header">
                <h1>Customer Page</h1>
                <p>Eentje is geentje!</p>
            </div>

            <div class="button">
                <h:form>
                    <p:commandButton ajax="false" actionListener="#{userManagedBean.logout()}" value="Logout" action="returnFromCustomer" rendered="#{userManagedBean.loggedIn}"/>
                    <p:commandButton ajax="false" actionListener="#{userManagedBean.attemptLogin()}" value="Login"  rendered="#{!userManagedBean.loggedIn}"/>
                    <p:commandButton ajax="false" actionListener="#{userManagedBean.createUser()}" value="Register" rendered="#{!userManagedBean.loggedIn}"/>
                </h:form>

                <p:outputLabel style=" font-size: 15px" value="Status: #{userManagedBean.loginStatus}" rendered="#{userManagedBean.loggedIn}"/>
                <p:outputLabel style=" font-size: 15px" value="No user is logged in" rendered="#{!userManagedBean.loggedIn}"/>
            </div>
        </div>


        <h:outputText style="font-weight: bold" value="Credit: #{userManagedBean.userCredit}" escape="false"/>
        <h:outputText value="&lt;br/&gt;" escape="false"/>
        <h:commandButton value="Add credit" onclick="PF('dlg').show()"/>
        <p:dialog header="Credit" widgetVar="dlg" modal="true" height="100">
            <h:form>
                <h:outputText value="Enter the amount to add" />
                <h:inputText a:placeholder="add credit" value="#{userManagedBean.amountToAdd}"/>
                <h:commandButton ajax="false" value="Add to credit" action="#{userManagedBean.addCredit()}"/>
            </h:form>
        </p:dialog>


        <style type="text/css">
            .formButton{
                margin-right: 10px;
            }
        </style>

        <h:form>
            <h:outputText value="Reservation Menu" escape="false"/>
            <h:outputText value="&lt;br/&gt;" escape="false"/>
            <h:selectOneMenu id="select_cafe_cus" value ="#{reservationManagedBean.reservationCafeId}">
                <f:ajax event="change" update="@this" />
                <f:selectItems id="select_cafe_map_cus" value="#{utilityManagedBean.mapAllCafes()}" />
            </h:selectOneMenu>
            <h:commandButton styleClass="formButton" value="Load cafÃ© menu" action="#{reservationManagedBean.updateReservationMenu()}"/>
            <h:selectOneMenu styleClass="formButton" id="select_menu_cus" value ="#{reservationManagedBean.reservationMenuEntryId}">
                <f:ajax event="change" update="@this" />
                <f:selectItems id="select_menu_map_cus" value="#{reservationManagedBean.reservationMenu}" />
            </h:selectOneMenu>
            <c:if test="#{reservationManagedBean.isReservationMenuLoaded()}">
                <h:inputText id="reservation_amount" a:placeholder="amount" value="#{reservationManagedBean.reservationAmount}"/>
            </c:if>
            <h:outputText value="&lt;br/&gt;" escape="false"/>
            <h:outputText value="status: #{reservationManagedBean.reservationStatus}" escape="false"/>
            <c:if test="#{reservationManagedBean.isReservationMenuLoaded()}">
                <h:outputText value="&lt;br/&gt;" escape="false"/>
                <h:commandButton styleClass="formButton" value="Prepare reservation" action="#{reservationManagedBean.prepareReservation()}"/>
            </c:if>
            <c:if test="#{reservationManagedBean.isReadyToPay()}">
                <h:commandButton styleClass="formButton" value="Pay reservation" action="#{reservationManagedBean.payReservation()}"/>
            </c:if>
            <h:outputText value="&lt;br/&gt;" escape="false"/>
            <h:selectOneMenu styleClass="formButton" id="select_res_cus" value ="#{reservationManagedBean.removeReservationId}">
                <f:ajax event="change" update="@this" />
                <f:selectItems id="select_res_map_cus" value="#{reservationManagedBean.userReservationsMap}" />
            </h:selectOneMenu>
            <h:commandButton styleClass="formButton" value="Cancel reservation" action="#{reservationManagedBean.cancelReservation()}"/>
        </h:form>





        <style type="text/css">
            .logo {



            }

            .detail {
                width: 95%;
                padding-left: 75px;
                alignment: left;
            }

            .detail td {
                font-size: 24px;
            }

            .ui-datascroller .ui-datascroller-item {
                border-bottom: 1px solid #A8A8A8;
                padding: 25px 10px;
                /* with the exported variables from Nova and Luna Themes*/
                border-bottom-color: deeppink;
            }
        </style>

        <p:dataScroller value="#{reservationManagedBean.userReservations}" var="reservation" chunkSize="10">
            <f:facet name="header">
                Scroll Down to Load More Reservations
            </f:facet>

            <h:panelGrid columns="3" columnClasses="logo,detail,detail">
                <h:graphicImage width="200"  library="images" name="#{reservation.menuEntry.item.name}.jpg"/>
                <p:outputPanel>
                    <h:panelGrid columns="2">
                        <h:outputText value="Amount:" />
                        <h:outputText value="#{reservation.amountOfDrinks}" style="font-weight: bold"/>

                        <h:outputText value="Drink:" />
                        <h:outputText value="#{reservation.menuEntry.item.name}" style="font-weight: bold"/>

                        <h:outputText value="Cafe:" />
                        <h:outputText value="#{reservation.bar.barInfo.name}" style="font-weight: bold"/>
                    </h:panelGrid>
                </p:outputPanel>
                <p:outputPanel>
                    <p:panelGrid columns="2" >
                        <h:outputText value="Id:" />
                        <h:outputText value="#{reservation.id}" style="font-weight: bold"/>
                    </p:panelGrid>
                </p:outputPanel>
            </h:panelGrid>


        </p:dataScroller>

    </h:body>

</f:view>
</html>
