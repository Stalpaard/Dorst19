<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:head>
        <h:outputStylesheet library="CSS_files" name="header.css"  />
        <title>Customer Page</title>
    </h:head>

    <h:body>
        <div id="header" >
            <div class="header">
                <h1>Customer Page</h1>
                <p>Eentje is geentje!</p>
            </div>

            <div class="button">
                <h:form>
                    <p:commandButton ajax="false" actionListener="#{userManagedBean.logout()}" value="Logout" action="returnFromCustomer" rendered="#{userManagedBean.loggedIn}"/>
                    <p:commandButton ajax="false" actionListener="#{userManagedBean.attemptLogin()}" value="Login"  rendered="#{!userManagedBean.loggedIn}"/>
                    <p:commandButton ajax="false" actionListener="#{userManagedBean.createUser()}" value="Register" rendered="#{!userManagedBean.loggedIn}"/>
                </h:form>

                <p:outputLabel style=" font-size: 15px" value="Status: #{userManagedBean.loginStatus}" rendered="#{userManagedBean.loggedIn}"/>
                <p:outputLabel style=" font-size: 15px" value="No user is logged in" rendered="#{!userManagedBean.loggedIn}"/>
            </div>
        </div>
        <h:form id="customerform">
            <p:growl id="growl" life="2500" />

            <h:outputText value="Customerpage"/>

            <h:outputText value="&lt;br/&gt;" escape="false"/>
            <h:outputText value="&lt;br/&gt;" escape="false"/>

            <h:outputText value="Reservations: #{reservationManagedBean.stringOfAllReservations}" escape="false"/>

            <h:outputText value="&lt;br/&gt;" escape="false"/>

            <h:outputText id="currentCredit" value="Credit: #{userManagedBean.userCredit}" escape="false"/>

            <h:outputText value="&lt;br/&gt;" escape="false"/>

            <p:inputNumber minValue="0.00" decimalPlaces="2" value="#{userManagedBean.amountToAdd}" update="customerform"/>
            <p:commandButton value="Add to credit" action="#{userManagedBean.addCredit()}"/>

            <h:outputText value="&lt;br/&gt;" escape="false"/>
            <h:outputText value="&lt;br/&gt;" escape="false"/>

            <h:outputText value="Reservation Menu" escape="false"/>
            <p:messages showDetail="true"/>

            <h:outputText value="&lt;br/&gt;" escape="false"/>

            <p:selectOneMenu id="select_cafe_cus" value ="#{reservationManagedBean.reservationCafeId}">
                <f:selectItems id="select_cafe_map_cus" value="#{utilityManagedBean.mapAllCafes()}" />
            </p:selectOneMenu>
            <p:commandButton value="Load cafÃ© menu" action="#{reservationManagedBean.updateReservationMenu()}" update="customerform"/>
            <p:selectOneMenu id="select_menu_cus" value ="#{reservationManagedBean.reservationMenuEntryId}">
                <f:selectItems id="select_menu_map_cus" value="#{reservationManagedBean.reservationMenu}" />
            </p:selectOneMenu>
            <c:if test="#{reservationManagedBean.isReservationMenuLoaded()}">
                <p:inputText id="reservation_amount" a:placeholder="amount" value="#{reservationManagedBean.reservationAmount}"/>
            </c:if>
            <h:outputText value="&lt;br/&gt;" escape="false"/>
            <c:if test="#{reservationManagedBean.isReservationMenuLoaded()}">
                <h:outputText value="&lt;br/&gt;" escape="false"/>
                <p:commandButton value="Place reservation" action="#{reservationManagedBean.addReservation()}" update="customerform" ajax="false"/>
            </c:if>
            <h:outputText value="&lt;br/&gt;" escape="false"/>
            <p:selectOneMenu id="select_res_cus" value ="#{reservationManagedBean.removeReservationId}">
                <f:selectItems id="select_res_map_cus" value="#{reservationManagedBean.userReservationsMap}" />
            </p:selectOneMenu>
            <p:commandButton value="Cancel reservation" action="#{reservationManagedBean.cancelReservation()}" update="customerform"/>
        </h:form>
    </h:body>
</f:view>
</html>
