<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

<f:view>
   <h:head>

   </h:head>
   <h:body>
      <p:dataTable var="bar" value="#{utilityManagedBean.getAllCafes()}">
         <p:column headerText="Id">
            <h:outputText value="#{bar.id}" />
         </p:column>

         <p:column headerText="Capacity">
            <h:outputText value="#{bar.capacity}" />
         </p:column>
      </p:dataTable>

      <h:form>
         <h:outputText value="indexpage"/>
         <h:outputText value="&lt;br/&gt;" escape="false"/>
         <h:outputLabel value="Status: #{userManagedBean.loginStatus} "/>
      </h:form>
   </h:body>
</f:view>
</html>
